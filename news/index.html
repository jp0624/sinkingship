<head>
    <meta charset="utf-8">
    <title>Sinking Ship Entertainment - Top News</title>
	<meta name="viewport" content="initial-scale=1">
</head>

<body>
    <section data-title="news" class="pg-2 pg-news">
    <div data-genratr-wrapper>
        <div class="pg-wrapper">
				<div class="sizer"></div>
				<div class="sized">
                    <div class="object object-blowfish-1 effect-float effect-float-v2" name="group of blowfish at top"><div class="sizer"></div></div>
					<figure class="btn-sceneNav btn-prevScene" onClick="window.ss.SiteManager.setPage(1)">
						<img src="img/series/nav/btn-up.png">
						<figcaption>
							
							<h2>Series</h2>
						</figcaption>
					</figure>
					<figure class="btn-sceneNav btn-nextScene" onClick="window.ss.SiteManager.setPage(3)">
						<img src="img/series/nav/btn-down.png">
						<figcaption>
							
							<h2>Crew</h2>
						</figcaption>
					</figure>
					<header>
						<h2><span>Top News</span></h2>
					</header>
					<nav class="scrollStart">
						<a href="#" class="btn-carousel btn-prev" data-carouselTarget="seriesNewsCarousel" data-carouselValue="prev" onClick="gotoScroll('seriesNewsCarousel', 'prev', 1000)">
							<div class="sizer"></div>
							<div class="sized">
								<img src="img/series/nav/btn-prev.png">
							</div>
						</a>
						<a href="#" class="btn-carousel btn-next" data-carouselTarget="seriesNewsCarousel" data-carouselValue="next" onClick="gotoScroll('seriesNewsCarousel', 'next', 1000)">
							<div class="sizer"></div>
							<div class="sized">
								<img src="img/series/nav/btn-next.png">
							</div>
						</a>
					</nav>
					<article>
						<div class="news-carousel-wrapper">
							<ul class="news-carousel">
							  <li class="newsItem featured"></li>
							</ul>
						</div>
					</article>
				</div>
			</div>
    </div>
    </section>
</body>
</html>
