<head>
    <meta charset="utf-8">
    <title>Sinking Ship Entertainment - Careers</title>
	<meta name="viewport" content="initial-scale=1">
</head>

<body>
    <section data-title="news" class="pg-4 pg-careers show-career-details">
    <div data-genratr-wrapper>
        <div class="pg-wrapper">
				<div class="sizer"></div>
				<div class="sized">
                    <div class="object object-blowfish-1 effect-float effect-float-v2" name="group of blowfish at top"><div class="sizer"></div></div>
					<figure class="btn-sceneNav btn-prevScene" onClick="window.ss.SiteManager.setPage(3)">
						<img src="img/series/nav/btn-up.png">
						<figcaption>
							
							<h2>Crew</h2>
						</figcaption>
					</figure>
					<figure class="btn-sceneNav btn-nextScene" onClick="window.ss.SiteManager.setPage(5)">
						<img src="img/series/nav/btn-down.png">
						<figcaption>
							
							<h2>Contact</h2>
						</figcaption>
					</figure>
					<header>
						<h2><span>Careers</span></h2>
					</header>
					<nav class="scrollStart">
						<a href="#" class="btn-carousel btn-prev" data-carouselTarget="careersCarousel" data-carouselValue="prev" onClick="gotoScroll('careersCarousel', 'prev', 1000)">
							<div class="sizer"></div>
							<div class="sized">
								<img src="img/series/nav/btn-prev.png">
							</div>
						</a>
						<a href="#" class="btn-carousel btn-next" data-carouselTarget="careersCarousel" data-carouselValue="next" onClick="gotoScroll('careersCarousel', 'next', 1000)">
							<div class="sizer"></div>
							<div class="sized">
								<img src="img/series/nav/btn-next.png">
							</div>
						</a>
					</nav>
					<article>
						<div class="careers-carousel-wrapper careersCarousel-click-dragOut">
							<ul class="careers-carousel careersCarousel-click-dragIn">
								<li class="careersPost careersCarousel-inside"></li>
							</ul>
						</div>
					</article>
				</div>
			</div>
            <div class="career-details" data-department="interactive">
				<a href="#" class="returnTo-careers">Return to all careers.</a>
                <h1> </h1>
                <span> </span>
                <div class="career-content"> </div>
    </div>
    </section>
