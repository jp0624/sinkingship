<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var isMobileInline = {
        Android: function () {
          return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function () {
          return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function () {
          return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function () {
          return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function () {
          return (
            navigator.userAgent.match(/IEMobile/i) ||
            navigator.userAgent.match(/WPDesktop/i)
          );
        },
        any: function () {
          return (
            isMobileInline.Android() ||
            isMobileInline.BlackBerry() ||
            isMobileInline.iOS() ||
            isMobileInline.Opera() ||
            isMobileInline.Windows()
          );
        },
      };

      function hasWebGL() {
        var canvasID = "backgroundCanvas",
          canvas = document.getElementById(canvasID),
          gl,
          glExperimental = false;

        try {
          gl = canvas.getContext("webgl");
        } catch (x) {
          gl = null;
        }

        if (gl === null) {
          try {
            gl = canvas.getContext("experimental-webgl");
            glExperimental = true;
          } catch (x) {
            gl = null;
          }
        }

        if (gl) {
          return true;
        } else if ("WebGLRenderingContext" in window) {
          return true;
        } // not a best way, as you're not 100% sure, so you can change it to false
        else {
          return false;
        }
      }

      // mobile redirect
      if (isMobileInline.any()) {
        window.location = "index-mobile.html";
      }
    </script>
